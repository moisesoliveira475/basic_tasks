<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            contador de tarefas
        </h1>
        <div class="task-form">
            <input type="text" id="task-input" placeholder="digite sua tarefa...">
            <button onclick="addTask()">Adicionar</button>
        </div>
        <div class="task-list" id="task-list">
            <h2>Tarefas pendentes</h2>
            <!--Tarefas adicionadas aparecerão aqui-->
        </div>
        <div class="completed-task-list" id="completed-task-list">
            <h2>Tarefas concluídas</h2>
            <!--Lista de tarefas concluídas-->
        </div>
        <p>
            Total de tarefas pendentes: <span id="task-count">0</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
